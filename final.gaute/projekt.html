<!DOCTYPE html>
<html>

<head>
    <title>Final projekt</title>
    <link href="projektstil.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <script type="text/javascript" src="projektscript.js"></script>
</head>

<body>
    <h1>Final project</h1>
    <div class="hovedinnhold">
        <h3>Getting Started</h3>
        <div class="nr">
            <input type="button" value="+" onClick="increment(value)">
            <div id="blue">0</div>
            <input type="button" value="-" onClick="decrement(value)">
        </div>

        <div class="nr">
            <input type="button" value="+" onClick="increment(value)">
            <div id="green">0</div>
            <input type="button" value="-" onClick="decrement(value)">
        </div>

        <div class=chart>
            <div class="pie" data-start="0" data-value="30"></div>
            <div class="pie highlight" data-start="30" data-value="30"></div>
            <div class="pie" data-start="60" data-value="40"></div>
            <div class="pie" data-start="100" data-value="80"></div>
            <div class="pie big" data-start="180" data-value="180"></div>

        </div>
    </div>
    <p class="bunntekst"></p>
</body>

</html>
